{{ define "main" }}

{{ if site.Data.team.members.enable }}
{{ with site.Data.team.members }}

<section class="products" id="products">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <span>Team</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid p-0">
    <div class="row m-0">
      <div class="col-lg-10 ml-auto p-0">
        <div class="product-slider-wrapper">
          
          {{ range .member }}
          <div class="product-item">
            <img src="{{ .image | absURL }}" alt="product-image">
            <div class="overlay">
              <div class="content">
                <h5>{{ .name | markdownify }}</h5>
                <p>{{ .desc | markdownify }}</p>
                <a href="{{ .linkedin | absURL }}">LinkedIn</a>
              </div>
            </div>
            <span style="padding-top:1rem; display: flex; justify-content: center;">
              <h5>{{ .name | markdownify }}</h5>
            </span>
          </div>
          {{ end }}

        </div>
      </div>
    </div>
  </div>

</section>


{{ end }}
{{ end }}


{{ end }}
